    <script>
        $(document).ready(function () {
            show_comment()
        });

        function save_comment() {
            let name = $('#name').val()
            let comment = $('#comment').val()
            if (name == "") {
                alert("이름을 입력해주세요.");
                return false
            } else if (comment == "") {
                alert("내용을 입력해주세요.");
                return false
            }

            $.ajax({
                type: 'POST',
                url: '/first_mini4',
                data: {'name_give': name, 'comment_give': comment},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()

                }
            });
        }

        function show_comment() {
            $.ajax({
                type: "GET",
                url: "/first_mini4",
                data: {},
                success: function (response) {
                    let rows = response['first_mini4']
                    for (let i = 0; i < rows.length; i++) {
                        let name = rows[i]['name']
                        let comment = rows[i]['comment']
                        let num = rows[i]['num']
                        let temp_html = `<div class="card">
                                            <div class="card-body">
                                                <blockquote class="blockquote mb-0" style="font-size: 18px">
                                                    <p>${comment}</p>
                                                    <footer class="blockquote-footer">${name}</footer>
                                                </blockquote>
                                                <a href="#" onclick="comment_delete('${num}')" class="card-footer-item has-text-danger">
                                                        삭제
                                                        <span class="icon">
                                              <i class="fas fa-ban"></i>
                                            </span>
                                                    </a>
                                            </div>
                                        </div>`
                        $('#comment-list').append(temp_html)
                    }
                }
            });
        }

        function comment_delete(num) {
            $.ajax({
                type: 'delete',
                url: '/first_mini4/delete',
                data: {'num_give': num},
                success: function (response) {
                    alert(response['msg']);
                    window.location.reload()
                }
            });
        }

    </script>
